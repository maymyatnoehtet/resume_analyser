{% extends 'base.html' %}

{% block title %}Upload Resumes{% endblock %}

{% block content %}
  <section class="upload-section">
    <div class="upload-title">Upload a PDF File</div>
    <form class="upload-form" action="{{ url_for('views.upload') }}" method="post" enctype="multipart/form-data">
        <input class="upload-form-file" type="file" name="pdf_files" multiple accept=".pdf">
        <input class="upload-form-submit" type="submit" value="Upload">
    </form>
  </section>
{% endblock %}
